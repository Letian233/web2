<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EpicEats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hamberger.css') }}">
    <script src="{{ url_for('static', filename='js/jQuery_v3.7.1.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/hamberger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery_fadeIn.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery_ToTop.js') }}"></script>
</head>
<body>
    <div id="container">
        <div class="wrapper">
          <div class="container">
            <div class="login-page">
              <div class="login-card">
                <h2 class="login-title">Login</h2>
                {% if error %}
                  <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% elif success %}
                  <div class="alert alert-success" role="alert">{{ success }}</div>
                {% endif %}
                <form id="loginForm" action="{{ url_for('login') }}" method="post">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required 
                      placeholder="Enter your email"
                      autocomplete="email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required 
                      minlength="6"
                      placeholder="Enter your password"
                      autocomplete="current-password"
                    >
                  </div>
                  <button type="submit" class="button login-button">Login</button>
                </form>
                <div class="login-link">
                  <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
