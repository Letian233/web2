<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EpicEats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hamberger.css') }}">
    <script src="{{ url_for('static', filename='js/jQuery_v3.7.1.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/hamberger.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery_fadeIn.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jQuery_ToTop.js') }}"></script>
</head>
<body>
    <div id="container">
        <div class="wrapper">
          <div class="container">
            <div class="register-page">
              <div class="register-card">
                <h2 class="register-title">Register</h2>
                {% if error %}
                  <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% elif success %}
                  <div class="alert alert-success" role="alert">{{ success }}</div>
                {% endif %}
                <form id="registerForm" action="{{ url_for('register') }}" method="post">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                      type="text" 
                      id="username" 
                      name="username" 
                      required 
                      minlength="3"
                      maxlength="20"
                      pattern="[A-Za-z0-9_]+"
                      placeholder="Enter your username (3-20 characters)"
                      autocomplete="username"
                    >
                    <div class="password-hint">Username must be 3-20 characters (letters, numbers, underscore only)</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required 
                      placeholder="Enter your email"
                      autocomplete="email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required 
                      minlength="6"
                      placeholder="Enter your password (min 6 characters)"
                      autocomplete="new-password"
                    >
                    <div class="password-hint">Password must be at least 6 characters long</div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                      type="password" 
                      id="confirmPassword" 
                      name="confirmPassword" 
                      required 
                      minlength="6"
                      placeholder="Confirm your password"
                      autocomplete="new-password"
                    >
                  </div>
                  <button type="submit" class="button register-button">Register</button>
                </form>
                <div class="register-link">
                  <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
