<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EpicEats</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/hamberger.css">
    <script src="../JS/jQuery_v3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/hamberger.js"></script>
    <script src="../JS/jQuery_fadeIn.js"></script>
    <script src="../JS/jQuery_ToTop.js"></script>
    <script>
      // Toast 通知系统
      const Toast = {
        show: function(message, duration = 3000) {
          // 移除已存在的 toast
          const existingToast = document.getElementById('toast-notification');
          if (existingToast) {
            existingToast.remove();
          }

          // 创建 toast 元素
          const toast = document.createElement('div');
          toast.id = 'toast-notification';
          toast.textContent = message;
          toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #9c5959;
            color: #f5f5f5;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            font-family: 'Lobster13Regular', cursive;
            font-size: 18px;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.3s ease, transform 0.3s ease;
          `;

          document.body.appendChild(toast);

          // 触发动画
          setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
          }, 10);

          // 自动消失
          setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100px)';
            setTimeout(() => {
              if (toast.parentNode) {
                toast.remove();
              }
            }, 300);
          }, duration);
        }
      };

      // 登录表单提交处理
      document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止默认表单提交
            
            // 如果表单验证通过，跳转到首页
            if (loginForm.checkValidity()) {
              // 获取用户输入
              const email = document.getElementById('email').value;
              
              // 保存用户信息到 localStorage（模拟登录）
              // 在实际应用中，这里应该从后端获取用户信息
              const userData = {
                email: email,
                username: email.split('@')[0], // 从邮箱提取用户名
                avatar: null // 可以后续添加头像功能
              };
              localStorage.setItem('currentUser', JSON.stringify(userData));
              
              // 显示登录成功提示
              Toast.show('Login successful! Redirecting to homepage...');
              // 延迟跳转到首页，让用户看到提示
              setTimeout(function() {
                window.location.href = 'index.html';
              }, 2000);
            } else {
              // 如果表单验证失败，显示浏览器默认的验证提示
              loginForm.reportValidity();
            }
          });
        }
      });
    </script>
</head>
<body>
    <div id="container">
        <div class="wrapper">
          <div class="container">
            <div class="login-page">
              <div class="login-card">
                <h2 class="login-title">Login</h2>
                <form id="loginForm" action="#" method="post">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required 
                      placeholder="Enter your email"
                      autocomplete="email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required 
                      minlength="6"
                      placeholder="Enter your password"
                      autocomplete="current-password"
                    >
                  </div>
                  <button type="submit" class="button login-button">Login</button>
                </form>
                <div class="login-link">
                  <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
