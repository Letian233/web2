<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EpicEats</title>
    <link rel="stylesheet" href="../CSS/bootstrap.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/hamberger.css">
    <script src="../JS/jQuery_v3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/hamberger.js"></script>
    <script src="../JS/jQuery_fadeIn.js"></script>
    <script src="../JS/jQuery_ToTop.js"></script>
    <script>
      // Toast 通知系统
      const Toast = {
        show: function(message, duration = 3000) {
          // 移除已存在的 toast
          const existingToast = document.getElementById('toast-notification');
          if (existingToast) {
            existingToast.remove();
          }

          // 创建 toast 元素
          const toast = document.createElement('div');
          toast.id = 'toast-notification';
          toast.textContent = message;
          toast.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #9c5959;
            color: #f5f5f5;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            font-family: 'Lobster13Regular', cursive;
            font-size: 18px;
            opacity: 0;
            transform: translateX(100px);
            transition: opacity 0.3s ease, transform 0.3s ease;
          `;

          document.body.appendChild(toast);

          // 触发动画
          setTimeout(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
          }, 10);

          // 自动消失
          setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100px)';
            setTimeout(() => {
              if (toast.parentNode) {
                toast.remove();
              }
            }, 300);
          }, duration);
        }
      };

      // 密码确认验证和表单提交处理
      document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const registerForm = document.getElementById('registerForm');
        
        function validatePasswordMatch() {
          if (confirmPassword.value !== password.value) {
            confirmPassword.setCustomValidity('Passwords do not match');
          } else {
            confirmPassword.setCustomValidity('');
          }
        }
        
        if (password && confirmPassword) {
          password.addEventListener('change', validatePasswordMatch);
          confirmPassword.addEventListener('keyup', validatePasswordMatch);
        }
        
        // 处理表单提交
        if (registerForm) {
          registerForm.addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止默认表单提交
            
            // 验证密码匹配
            if (password.value !== confirmPassword.value) {
              Toast.show('Passwords do not match. Please try again.');
              return;
            }
            
            // 如果表单验证通过，跳转到登录页面
            if (registerForm.checkValidity()) {
              // 获取用户输入
              const username = document.getElementById('username').value;
              const email = document.getElementById('email').value;
              
              // 保存用户信息到 localStorage（模拟注册）
              // 在实际应用中，这里应该发送到后端保存
              const userData = {
                username: username,
                email: email,
                avatar: null // 可以后续添加头像功能
              };
              localStorage.setItem('currentUser', JSON.stringify(userData));
              
              // 显示注册成功提示
              Toast.show('Registration successful! Redirecting to login page...');
              // 延迟跳转到登录页面，让用户看到提示
              setTimeout(function() {
                window.location.href = 'login.html';
              }, 2000);
            } else {
              // 如果表单验证失败，显示浏览器默认的验证提示
              registerForm.reportValidity();
            }
          });
        }
      });
    </script>
</head>
<body>
    <div id="container">
        <div class="wrapper">
          <div class="container">
            <div class="register-page">
              <div class="register-card">
                <h2 class="register-title">Register</h2>
                <form id="registerForm" action="#" method="post">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                      type="text" 
                      id="username" 
                      name="username" 
                      required 
                      minlength="3"
                      maxlength="20"
                      pattern="[A-Za-z0-9_]+"
                      placeholder="Enter your username (3-20 characters)"
                      autocomplete="username"
                    >
                    <div class="password-hint">Username must be 3-20 characters (letters, numbers, underscore only)</div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                      type="email" 
                      id="email" 
                      name="email" 
                      required 
                      placeholder="Enter your email"
                      autocomplete="email"
                    >
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required 
                      minlength="6"
                      placeholder="Enter your password (min 6 characters)"
                      autocomplete="new-password"
                    >
                    <div class="password-hint">Password must be at least 6 characters long</div>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                      type="password" 
                      id="confirmPassword" 
                      name="confirmPassword" 
                      required 
                      minlength="6"
                      placeholder="Confirm your password"
                      autocomplete="new-password"
                    >
                  </div>
                  <button type="submit" class="button register-button">Register</button>
                </form>
                <div class="register-link">
                  <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
